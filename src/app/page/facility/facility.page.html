<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="" text=""> </ion-back-button>
    </ion-buttons>
    <ion-title>facility</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="facility-wrapper">
    <div
      class="facility-image"
      [ngStyle]="{ 'background-image': 'url(' + 'http://localhost:3000/img/padeltokyo.jpg' + ')' }"
    >
      <div class="facility-name">{{ "パデル東京" }}</div>
    </div>
  </div>
</ion-content>
